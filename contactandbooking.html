  <!-- BOOKING FORM -->
  <section id="booking">
    <div class="form-container">
      <h2>Book DJ Andy West</h2>
      <p>Let’s make your event unforgettable. Fill in the details below and we’ll get back to you shortly.</p>

      <form action="https://formspree.io/f/mnnznqjl" method="POST">
        <!-- Full Name -->
        <label for="fullName">Your Name <span style="color:red;">*</span></label>
        <input type="text" id="fullName" name="fullName" required placeholder="Full Name">

        <!-- Email -->
        <label for="email">Email <span style="color:red;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <!-- Phone -->
        <label for="phone">Phone Number <span style="color:red;">*</span></label>
        <input type="tel" id="phone" name="phone" required placeholder="+27 123 456 789">

        <!-- Event Type -->
        <label for="eventType">Type of Event <span style="color:red;">*</span></label>
        <select id="eventType" name="eventType" required>
          <option value="">-- Select One --</option>
          <option value="Nightclub">Nightclub</option>
          <option value="Private Party">Private Party</option>
          <option value="Corporate Event">Corporate Event</option>
          <option value="Festival">Festival</option>
          <option value="Other">Other</option>
        </select>

        <!-- Venue -->
        <label for="venue">Venue Name & Location <span style="color:red;">*</span></label>
        <input type="text" id="venue" name="venue" required placeholder="Club name, City">

        <!-- Date -->
        <label for="date">Event Date <span style="color:red;">*</span></label>
        <input type="date" id="date" name="date" required>

        <!-- Time -->
        <label for="time">Event Time or Duration <span style="color:red;">*</span></label>
        <input type="text" id="time" name="time" required placeholder="e.g. 10 PM – 2 AM">

        <!-- Notes -->
        <label for="notes">Additional Details / Vibe / Special Requests</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Let me know about the theme, vibe, setup, etc."></textarea>

        <!-- Submit -->
        <button type="submit">Send Booking Request</button>
      </form>
    </div>
  </section>
